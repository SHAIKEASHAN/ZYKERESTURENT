<!doctype html>
<html lang="en">
<head>
    <title>REGISTER</title>
    <link rel="icon" href="./MEDIA/log.png" type="image/png">
    <style>
        .center {
            text-align: center;
        }
        /* Add other styles here */
    </style>
</head>
<body>
    <h1 class="center" style="color: aliceblue;">REGISTRATION FOR ZYKE</h1>
    <q class="center" style="color: white;"><b><i>THE TASTY BITE</i></b></q>

    <!-- Rest of the code -->

    <div id="box1">
        <!-- Box 1 content -->
    </div>

    <div id="box2">
        <!-- Box 2 content -->
    </div>

    <div id="box2">
        <center>
            <table>
                <tr>
                    <th>REGISTER</th>
                </tr>
                <tr>
                    <td>NAME:</td>
                    <td><input type="text" placeholder="name" name="name"></td>
                </tr>
                <tr>
                    <td>Phone number:</td>
                    <td><input type="text" placeholder="9324******" name="number"></td>
                </tr>
                <tr>
                    <td>Email ID:</td>
                    <td><input type="text" placeholder="ZYkE@example.com" name="mail"></td>
                </tr>
                <tr>
                    <td>PASSWORD:</td>
                    <td><input type="password" placeholder="*****" name="pass"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="MALE">MALE
                        <input type="radio" name="gender" value="FEMALE">FEMALE
                    </td>
                </tr>
                <tr>
                    <td>Date of Birth:</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Education Qualification:</td>
                    <td>
                        <select name="qualification">
                            <option>NONE</option>
                            <option>10</option>
                            <option>10+2</option>
                            <option>GRADUATE</option>
                            <option>POST GRADUATE</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>HOBBIES:</td>
                    <td>
                        <input type="checkbox" name="hobby" value="singing">singing
                        <input type="checkbox" name="hobby" value="sports">SPORTS
                        <input type="checkbox" name="hobby" value="reading">Reading
                    </td>
                </tr>
                <tr>
                    <td>ADDRESS:</td>
                    <td><textarea rows="6" cols="13" placeholder="ADDRESS" name="address"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </center>
    </div>
</body>
</html>
